version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: shop_user
      POSTGRES_PASSWORD: shop_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  nextjs:
    build: .
    container_name: nextjs
    restart: always
    env_file:
      - .env.production
    depends_on:
      - postgres
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nextjs
    networks:
      - internal

volumes:
  pgdata:

networks:
  internal:
    driver: bridge
